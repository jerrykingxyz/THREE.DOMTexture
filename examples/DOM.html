<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOMTexture example</title>
  <!-- this style is useless for the texture -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    #dom {
      display: none;
    }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.140.0/examples/js/controls/TrackballControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three-dom-texture"></script>
<script src="https://cdn.jsdelivr.net/npm/quick-three"></script>
<div id="dom">
  <!-- this style will affect the texture -->
  <style>
    .container {
      background: white;
      width: 512px;
      height: 100%;
      line-height: 512px;
      text-align: center;
    }
  </style>
  <div class="container">
    <div>a example for DOMTexture</div>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var quick3d = new Quick3D();

    var texture = new THREE.DOMTexture(document.getElementById('dom'));
    texture.needsUpdate = true;

    var plane = new THREE.PlaneGeometry(5, 5);
    var material = new THREE.MeshBasicMaterial({map: texture});
    var mesh = new THREE.Mesh(plane, material);

    quick3d.scene.add(mesh);
  })
</script>
</body>
</html>
